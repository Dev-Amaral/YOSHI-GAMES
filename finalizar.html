<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #61dafb;
    }

    .tabela-carrinho {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item-carrinho {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(135deg, #333, #444);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item-carrinho:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
    }

    .item-carrinho img {
      height: 120px;
      border-radius: 10px;
      margin-right: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .informacoes-item {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .informacoes-item h3 {
      margin: 0;
      font-size: 1.4em;
      color: #f1f1f1;
    }

    .informacoes-item p {
      margin: 5px 0;
      color: #bbb;
      font-size: 1.1em;
    }

    .plataforma {
      font-size: 1.1em;
      font-weight: bold;
      color: #61dafb;
    }

    .quantidade,
    .preco {
      font-size: 1.2em;
      text-align: center;
      color: #f1f1f1;
    }

    .quantidade button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .quantidade button:hover {
      background-color: #555;
    }

    .acoes {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .btn {
      background-color: #444;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #555;
    }

    .btn-remove {
      background-color: crimson;
    }

    .btn-remove:hover {
      background-color: darkred;
    }

    .btn-finalizar {
      background-color: #61dafb;
      color: white;
      font-size: 1.2em;
      padding: 12px 25px;
      border-radius: 8px;
      width: auto;
      margin-top: 30px;
      display: inline-block;
      text-align: center;
    }

    .btn-finalizar:hover {
      background-color: #4fa3d1;
    }

    #total-pedido {
      text-align: right;
      font-size: 1.4em;
      margin-top: 20px;
      padding-right: 500px;
      font-weight: bold;
      color: #f1f1f1;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-conteudo {
      background-color: #444;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-size: 1.2em;
    }

    .botoes {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

  </style>
</head>
<body>
  <h1>üõçÔ∏è Finalizar Compra</h1>

  <div class="tabela-carrinho" id="lista-pedidos"></div>

  <p id="total-pedido"></p>
  <div style="padding-left: 330px;">
  <button class="btn-finalizar" onclick="mostrarModal()">Finalizar Compra</button>
  <button class="btn-finalizar" onclick="window.location.href='homepage.html'">Voltar</button>
</div>
  <!-- Modal -->
  <div id="modal-confirmacao" class="modal">
    <div class="modal-conteudo">
      <h2>Confirmar Compra</h2>
      <p>Tem certeza que deseja finalizar sua compra?</p>
      <div class="botoes">
        <button class="btn-finalizar" onclick="confirmarCompra()">Confirmar</button>
        <button class="btn-finalizar btn-remove" onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let carrinho = JSON.parse(localStorage.getItem("carrinhoFinalizado")) || [];

    function renderizarCarrinho() {
      const listaPedidos = document.getElementById("lista-pedidos");
      listaPedidos.innerHTML = "";
      let total = 0;

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        listaPedidos.innerHTML += `
          <div class="item-carrinho">
            <img src="${item.imagem}" alt="${item.nome}">
            <div class="informacoes-item">
              <h3>${item.nome}</h3>
              <p>Empresa: ${item.empresa || "‚Äî"}</p>
              <p class="plataforma">${item.plataforma || "Plataforma: N√£o dispon√≠vel"}</p>
            </div>
            <div class="quantidade">
              <button onclick="alterarQuantidade(${index}, -1)">‚àí</button>
              ${item.quantidade}
              <button onclick="alterarQuantidade(${index}, 1)">+</button>
            </div>
            <div class="preco">
              <p>R$ ${subtotal.toFixed(2)}</p>
            </div>
            <div class="acoes">
              <button class="btn btn-remove" onclick="removerItem(${index})">‚úï</button>
            </div>
          </div>
        `;
      });

      document.getElementById("total-pedido").innerHTML = `Total: R$ ${total.toFixed(2)}`;
    }

    function alterarQuantidade(index, delta) {
      if (carrinho[index].quantidade + delta >= 1) {
        carrinho[index].quantidade += delta;
        salvarCarrinho();
        renderizarCarrinho();
      }
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      salvarCarrinho();
      renderizarCarrinho();
    }

    function mostrarModal() {
      if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
      }
      document.getElementById("modal-confirmacao").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal-confirmacao").style.display = "none";
    }

    function confirmarCompra() {
      alert("Confirmar endere√ßo de envio");
      localStorage.removeItem("carrinhoFinalizado");
      window.location.href = "informacoes pessoais/envio.html";
    }

    function salvarCarrinho() {
      localStorage.setItem("carrinhoFinalizado", JSON.stringify(carrinho));
    }

    renderizarCarrinho();
  </script>
</body>
</html>
